<p>
  signup works!
</p>
<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
	      <div class="form-group">
	        <label for="InputUsername">Username</label>
	        <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
	      </div>
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
	      </div>
        <div class="form-group">
          <label for="InputName">Name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Name" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
          <label for="InputTravellerType">Traveller</label>
          <input type="text" class="form-control" id="InputTravellerType" placeholder="TravellerType" [(ngModel)]="user.travellerType" name="travellerType">
        </div>
        <div class="form-group">
          <label for="InputDescription">Description</label>
          <input type="text" class="form-control" id="InputDescription" placeholder="Description" [(ngModel)]="user.description" name="description">
        </div>
        <div class="form-group">
          <label for="InputFoundUsHow">FoundUsHow</label>
          <input type="text" class="form-control" id="InputFoundUsHow" placeholder="FoundUsHow" [(ngModel)]="user.foundUsHow" name="foundUsHow">
        </div>
        <div class="form-group">
          <label for="InputReferredBy">ReferredBy</label>
          <input type="email" class="form-control" id="InputReferredBy" placeholder="ReferredBy" [(ngModel)]="user.referredBy" name="referredBy">
        </div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="login()">Login</button>
	    </form>
	  </div>
	</div>
</div>
