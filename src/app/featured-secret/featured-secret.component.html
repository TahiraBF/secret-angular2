
<h2>Featured Secrets</h2>

<div class="w3-row-padding w3-padding-16 w3-center" id="food">
  <div *ngFor="let secret of secrets" class="w3-quarter">
    <img [src]="secret.image" style="width:100%">
    <h3> {{ secret.where }} </h3>
    <p> {{ secret.location }} </p>
    <p> {{ secret.what }}</p>
    <p> {{ secret.description }}</p>
    <p> {{ secret.tips }}</p>
    <p> {{ secret.when | date:'MMMM y' }}</p>
  </div>
</div>
