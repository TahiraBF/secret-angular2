<div class="membs">
  <h4>Members Pending Approval</h4>
  <a [routerLink]="['/api/profile/']">Back</a>

  <p *ngFor="let pendingUser of pendingUsers" class="displayTease">
    <li class="PUemail"> Email : {{pendingUser.username}} </li>
    <li class="PUname"> Name :{{pendingUser.name}}</li>
    <a [routerLink]="['/api/profile/approve-users', pendingUser._id]">View more</a>
  </p>
</div>
