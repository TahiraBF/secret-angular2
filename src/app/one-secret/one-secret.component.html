<div class="container">
    <div class="bg-faded p-6 my-4">
        <hr class="divider">
        <div *ngIf="secret">
        <h2 class="text-center text-lg text-uppercase my-0"> {{ secret.title }} </h2>
        <hr class="divider">
        <div class="row">
            <div class="col-lg-8">
                <div class="embed-responsive embed-responsive-16by9 map-container mb-4 mb-lg-0">
                    <img [src]="secret.image" style="width:100%">
                </div>
            </div>
            <div class="col-lg-4">
                <h5 class="mb-0"> Where: </h5>
                <div class="mb-4">{{ secret.location }}</div> <br>
                <h5 class="mb-0"> What: </h5>
                <div class="mb-4">{{ secret.what }}</div> <br>
                <h5 class="mb-0"> Description: </h5>
                <div class="mb-4">{{ secret.description }}</div> <br>
                <h5 class="mb-0"> Tips before you go: </h5>
                <div class="mb-4">{{ secret.tips }}</div> <br>
                <div class="mb-4"> Posted By: {{ secret.user.username }} who traveled there on {{ secret.when | date:'MMMM y' }} </div>

            </div>
        </div> <br>
        <div *ngIf="user === secret.user._id"
>
          <!-- {{user.username}}, {{secret.user._id}} -->
          <button type="button" class="btn btn-labeled btn-info" (click)="toggle()">
            <span class="btn-label"><i class="fa fa-pencil"></i></span>Edit Secret
          </button> <br>
          <a [routerLink]="['/api/secrets']"> Back to your Secrets </a>
        </div>


<form name="myForm" *ngIf="shouldShow">
  <fieldset>
    <input type="text" [(ngModel)]="secret._id" name="secretId" class="hide" />
    <div class="form-group">
      <label> Title </label>
      <input type="text" [(ngModel)]="secret.title" name="title" class="form-control" />

    <label> Location </label>
    <input type="text" [(ngModel)]="secret.location" name="location" class="form-control"/>

    <label> What</label>
    <input type="text" [(ngModel)]="secret.what" name="what" class="form-control"/>

    <label> Description </label>
    <textarea type="text" name="description"  [(ngModel)]="secret.description" class="form-control"></textarea>

    <label> Tips </label>
    <textarea type="text" name="tips"  [(ngModel)]="secret.tips" class="form-control"></textarea>

    <button (click)="updateSecret()" (click)="toggle()" class="btn btn-primary">Update</button>
  </div>
  </fieldset>

</form>
</div>
</div>
</div>
