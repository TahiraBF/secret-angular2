<div >
  USER:
{{user._id}}
</div>

<div *ngFor="let secret of secrets" class="item">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3> {{ secret.where }} </h3>
        <p> {{ secret.location }}</p>
        <p> {{ secret.what }}</p>
        <p> {{ secret.description }}</p>
        <p> {{ secret.tips }}</p>
        <p> {{ secret.when | date:'MMMM y' }}</p>
        <img [src]="secret.image" />
      </div>
    </div>
  </div>
</div>
