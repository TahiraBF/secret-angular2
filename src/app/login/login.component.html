<div id="box">
  <div class="col-lg-3 col-lg-offset-4" id="loginBox">
    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
          </div>
            <button type="submit" class="btn btn-default btn-primary" (click)="login()">Login</button>
        </form>
      </div>
    </div>
  </div>
  <video autoplay loop class="video">
    <source src="../assets/On-The-Ganges.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
  </video>
  <!-- <img id="img" src="https://static.pexels.com/photos/169905/pexels-photo-169905.jpeg" alt="boat" style="width:100%;min-height:350px;max-height:600px;"> -->
</div>
