<form name="myForm" *ngIf="shouldShow">
  <fieldset>
    <input type="text" [(ngModel)]="user._id" name="userId" class="hide" />
    <div class="form-group">
      <label> Email </label>
      <input type="email" [(ngModel)]="user.username" name="username" class="form-control" />

    <label> Name </label>
    <input type="text" [(ngModel)]="user.name" name="name" class="form-control"/>

    <label> Type of Traveller </label>
    <input type="text" [(ngModel)]="user.travellerType" name="travellerType" class="form-control"/>

    <label> Referral </label>
    <input type="text" [(ngModel)]="user.refer" name="name" class="form-control"/>

    <label> About </label>
    <textarea type="text" name="description"  [(ngModel)]="user.description" class="form-control"></textarea>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
      <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>

    <button (click)="update()" (click)="toggle()" class="btn btn-primary" ng-submit="submit()">Update</button>
  </div>
  </fieldset>

</form>

<p *ngIf="!shouldShow">
<button (click)="toggle()" class="small btn btn-primary"> Reveal Edit</button></p>
