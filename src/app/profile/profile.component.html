<div class="jumbotron">
    <img id="profile-avatar" src="http://www.lovemarks.com/wp-content/uploads/profile-avatars/default-avatar-foxy-fox.png" alt="">
    <h3>{{ user.username }}</h3>
    <p> {{ user.name }} </p>
    <p> {{ user.travellerType }} </p>
    <p> {{ user.description }} </p>
</div>

<!-- <p ><a class="btn btn-primary btn-lg" [routerLink]="['/admin']" role="button">Admin</a></p> -->
<div *ngIf=" user.role === 'Admin'">
  <div *ngFor="let pendingUser of pendingUsers" class="jumbotron">

      <li class="PUemail"> Email : {{pendingUser.username}} </li>
      <li class="PUname"> Name :{{pendingUser.name}}</li>
      <!-- <li class="PUtravellerType"> Traveller Type :{{pendingUser.travellerType}}</li>
      <li class="PUdescription"> Description :{{pendingUser.description}}</li>
      <li class="PUfoundUs"> How did you find us? :{{pendingUser.foundUsHow}}</li>
      <li class="PUreferredBy"> Referred by user? :{{pendingUser.referredBy}}</li> -->
      <a [routerLink]="['/api/profile/', pendingUser._id]">View more</a>
  </div>
</div>
