<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
	      <div class="form-group">
	        <label for="InputUsername">Username</label>
	        <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="newUser.username" name="username">
	      </div>
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="newUser.password" name="password">
	      </div>
        <div class="form-group">
          <label for="InputName">Name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Name" [(ngModel)]="newUser.name" name="name">
        </div>
        <div class="form-group">
          <label for="travellerType">What type of traveller are you?</label>
          <select [(ngModel)]="newUser.travellerType" name="travellerType" autogrow>
            <option value="Thrill-Seeker">Thrill-Seeker</option>
            <option value="Lone-Ranger">Lone-Ranger</option>
            <option value="Nomad">Nomad</option>
            <option value="Luxury">Luxury</option>
          </select>
        </div>

        <div class="form-group">
          <label for="InputDescription">Description</label>
          <input type="text" class="form-control" id="InputDescription" placeholder="Tell us about you..." [(ngModel)]="newUser.description" name="description">
        </div>
        <div class="form-group">
          <label for="InputFoundUsHow">How did you hear about us?</label>
          <input type="text" class="form-control" id="InputFoundUsHow" placeholder="friend, magazine, Google..." [(ngModel)]="newUser.foundUsHow" name="foundUsHow">
        </div>
        <div class="form-group">
          <label for="InputReferredBy">Referred by</label>
          <input type="email" class="form-control" id="InputReferredBy" placeholder="Referee email" [(ngModel)]="newUser.referredBy" name="referredBy">
        </div>
        <div class="form-group">
          <label for="InputIsDisclaimer">Accept Terms & Conditions</label>
          <input type="checkbox" class="form-control" id="InputIsDisclaimer" [(ngModel)]="newUser.isDisclaimer" name="isDisclaimer">
        </div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="signup()">Sign up</button>
	    </form>
	  </div>
	</div>
</div>
