<div class="profile-avatar">

</div>
<div class="container">
  <div class="row user-menu-container square">
    <div class="user-pad">
        <h3>Welcome back, {{user.name}}</h3>
        <h4 class="white"><i class="fa fa-check-circle-o"></i> San Antonio, TX</h4>
        <div class="row overview">
            <div>
                <h3>You're a <span style="font-weight:bold;">{{user.travellerType}}</span> traveler</h3>
                <h3>Your story</h3>
                  <h5 class="descript"> {{user.description}}</h5>
            </div>
        <button type="button" class="btn btn-labeled btn-info" (click)="toggle()">
        <span class="btn-label"><i class="fa fa-pencil"></i></span>Update</button>
    </div>
    <div class="col-md-1 user-menu-btns pending">
        <div *ngIf=" user.role === 'Admin'" id="approvalBox" class="btn-group-vertical square" id="responsive">
            <a [routerLink]="['/api/profile/approve-users']" class="btn btn-block btn-default active">
              <i class="fa fa-bell-o fa-3x"></i>
            </a>
        </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>



<form name="myForm" *ngIf="shouldShow">
  <fieldset>
    <input type="text" [(ngModel)]="user._id" name="userId" class="hide" />
    <div class="form-group">
      <label> Email </label>
      <input type="email" [(ngModel)]="user.username" name="username" class="form-control" />

    <label> Name </label>
    <input type="text" [(ngModel)]="user.name" name="name" class="form-control"/>

    <label> Type of Traveller </label>
    <input type="text" [(ngModel)]="user.travellerType" name="travellerType" class="form-control"/>

    <label> About </label>
    <textarea type="text" name="description"  [(ngModel)]="user.description" class="form-control"></textarea>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input [(ngModel)]="filepath"  type="file" name="file" ng2FileSelect [uploader]="uploader" />
      <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>

    <button (click)="update()" (click)="toggle()" class="btn btn-primary">Update</button>
  </div>
  </fieldset>

</form>
