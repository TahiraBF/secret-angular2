<hr class="divider">
  <!-- <div class ="cont"> -->
    <h2 class="text-center text-lg text-uppercase my-0"> Our Top Secrets</h2>
  <!-- </div> -->
<hr class="divider">

<div class="container">

     <div *ngFor="let secret of secrets" class="row">
         <div class="box">
             <div class="col-lg-12 text-center">
                 <div id="carousel-example-generic" class="carousel slide">
                    <div class="item active">
                       <img class="img-responsive img-full" [src]="secret.image" alt="">
                    </div>
                 </div>
                 <h2 class="brand-before">
                   <h1 class="brand-name">{{ secret.title }}</h1>
                 </h2>
                 <small>{{ secret.location }}</small>
                 <h2>
                     <small>Category: {{ secret.what }}</small>
                 </h2>
                 <h4>{{ secret.description }}</h4>
                 <hr class="tagline-divider">
             </div>
         </div>
     </div>

<div class="button">
  <a [routerLink]="['/api/secrets/search']"><button type="button" class="btn btn-default" aria-label="Left Align">All Secrets
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  </button></a>
</div>
