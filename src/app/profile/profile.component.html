<div class="jumbotron profileBox" >
  <figure *ngIf="user.profilePic"><img class="profile-avatar" src="{{user.profilePic}}"></figure>
  <figure *ngIf="!user.profilePic"><img class="profile-avatar" src="http://www.lovemarks.com/wp-content/uploads/profile-avatars/default-avatar-rainbow-unicorn.png"></figure>
    <h4 class="labell"> Username/Email </h4>
    <p>{{ user.username }}</p>
    <h4 class="labell"> Name </h4>
    <p> {{ user.name }} </p>
    <h4 class="labell"> Traveller Type</h4>
    <p> {{ user.travellerType }} </p>
    <h4 class="labell"> About {{user.name}}</h4>
    <p> {{ user.description }} </p>
    <a [routerLink]="['/api/profile/edit']"> Edit </a>
</div>

<router-outlet></router-outlet>

<div *ngIf=" user.role === 'Admin'" id="approvalBox" >
  <h4>Members Pending Approval</h4>
  <p *ngFor="let pendingUser of pendingUsers" class="jumbotron displayTease">
    <li class="PUemail"> Email : {{pendingUser.username}} </li>
    <li class="PUname"> Name :{{pendingUser.name}}</li>
    <a [routerLink]="['/api/profile/', pendingUser._id]">View more</a>
  </p>
</div>

<a [routerLink]="['/api/secrets/add']">Post a New Secret! </a>
